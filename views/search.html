<body id="page-top">

<!--Adding Contents Here-->
    <div id="con" style="margin-left: 40px;">
        <section class='resume-section p-3 p-lg-5 d-flex justify-content-center' id='search'>
            <div class='w-100'>
                <h2 class='mb-5'>Search Words</h2>
                <div class='resume-item d-flex flex-column flex-md-row justify-content-between mb-5'>
                    <div class='resume-content'>
                        <br><br>
                        <form action='/clustering' method='post' class='form-inline'>
                            <label style="display: inline-flex" class='field a-field a-field_a1'>
                                <input style="border:solid; border-color: #00142E;" class='field__input a-field__input' type='search' id='input' name='input' placeholder='word' aria-label='Search'>
                                <span class='a-field__label-wrap'>
                                    <span style="margin-bottom: 4px;" class='a-field__label'>Search Word</span>
                                    </span>
                                &nbsp;
                                <button class='snip1535' type='submit'>Search</button>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <br><br><br>
            <div style="display: inline-flex; margin-left: 10px;">
                <div style="width: 120%;">
                    <b>N_gram</b>
                    <ul style="padding-left: 0px;" id="tb1" class="list-group list-group-horizontal"></ul>
                </div>
                <div style="width: 120%; margin-left: 30%;">
                    <b>soundex코드 동일</b>
                    <ul style="padding-left: 0px;" id="tb2" class="list-group list-group-horizontal"></ul>
                </div>
                <div style="width: 120%; margin-left: 30%;">
                    <b>hybrid</b>
                    <ul style="padding-left: 0px;" id="tb3" class="list-group list-group-horizontal"></ul>
                </div>
            </div>
        </section>
        <br>
    </div>

</body>
<script>
    var input = "<%= input%>"
    let Ngram = "<%= Ngram%>"
    let soundex = "<%=soundex%>"
    let hybrid = "<%= hybrid%>"

    if(Ngram != "") {
        console.log('!!!!!')
        var outputArray = Ngram.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>"+num+". " + outputArray[i] + "</li>"
        }
        $('#tb1').html(str)
        $('#input').val(input)
    }
    if(soundex != "") {
        var outputArray = soundex.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>"+num+". " + outputArray[i] + "</li>"
        }
        $('#tb2').html(str)
        $('#input').val(input)
    }
    if(hybrid != "") {
        var outputArray = hybrid.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>"+num+". " + outputArray[i] + "</li>"
        }
        $('#tb3').html(str)
        $('#input').val(input)
    }
</script>
