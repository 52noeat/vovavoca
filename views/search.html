<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resume - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        <span class="d-none d-lg-block">
          VOVAVOCA
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/question">Question</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
        <div class='w-100'>
            <h2 class='mb-0' >Search Words</h2>
            <div class='resume-item d-flex flex-column flex-md-row justify-content-between mb-0'>
                <div class='resume-content'>
                    <br><br>
                    <form action='/clustering' method='post' class='form-inline' id="form_ID">
                        <label class='field a-field a-field_a1'>
                            <!--<input style="border:solid; border-color: #00142E; &#45;&#45;uiFieldPlaceholderColor:#EAD6BD " class='field__input a-field__input' type='search' id='input' name='input' placeholder='word' aria-label='Search'>-->
                            <div class="container">
                                <form>
                                    <div class="group">
                                        <input type="text" id="input" name="input" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label id="inputLabel">Word</label>
                                    </div>
                                </form>

                            </div>
                            <span class='a-field__label-wrap'>

                            </span>
                            &nbsp;
                            <div class="button-7">
                                <div class="eff-7"></div>
                                <a href="" onclick=""> 7 </a>
                            </div>
<!--                            <button class='snip1535' type='submit'>Search</button>-->
                        </label>
                    </form>
                </div>
            </div>
            <div>
                <div>
                    <b>N_gram</b>
                    <ul id="tb1" class="list-group list-group-horizontal"></ul>
                </div>
                <div>
                    <b>soundex</b>
                    <ul id="tb2" class="list-group list-group-horizontal"></ul>
                </div>
                <div>
                    <b>metadex</b>
                    <ul id="tb3" class="list-group list-group-horizontal"></ul>
                </div>
                <div>
                    <b>hybrid</b>
                    <ul id="tb4" class="list-group list-group-horizontal"></ul>
                </div>
            </div>


        </div>

    </section>


</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/resume.min.js"></script>

</body>
<script>
    var input = "<%= input%>"
    let Ngram = "<%= Ngram%>"
    let soundex = "<%=soundex%>"
    let hybrid = "<%= hybrid%>"
    let metadex = "<%= metadex%>"

    if (Ngram != "") {
        console.log('!!!!!')
        var outputArray = Ngram.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>" + num + ". " + outputArray[i] + "</li>"
        }
        $('#tb1').html(str)
        $('#input').val(input)
    }
    if (soundex != "") {
        var outputArray = soundex.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>" + num + ". " + outputArray[i] + "</li>"
        }
        $('#tb2').html(str)
        $('#input').val(input)
    }
    if (metadex != "") {
        var outputArray = metadex.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>" + num + ". " + outputArray[i] + "</li>"
        }
        $('#tb3').html(str)
        console.log(str);
        $('#input').val(input)
    }
    if (hybrid != "") {
        var outputArray = hybrid.split(',')
        var str = ""
        let num = 0;
        for (let i in outputArray) {
            num++;
            str = str + "<li class='list-group-item'>" + num + ". " + outputArray[i] + "</li>"
        }
        $('#tb4').html(str)
        $('#input').val(input)
    }



</script>

</html>
