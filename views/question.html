<script>
    $('#submit').on("click", function(){
        let content = $('#content').val();
        console.log(content)
        if(content==""){
            alert("내용을 입력해주세요.")
        }else{
        $.ajax({
            type: "POST",
            url: "/setquestion",
            data: {content : content}
        }).done( result => {
            $('#form').hide()
            $('#reinput').show()
        })
        }
    })
